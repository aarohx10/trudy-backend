server {
    listen 80;
    server_name truedy.closi.tech;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name truedy.closi.tech;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/truedy.closi.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/truedy.closi.tech/privkey.pem;
    
    # PHASE 1: TLS Hardening (eliminate net::ERR_SSL_PROTOCOL_ERROR)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100M;
    client_body_buffer_size 128k;
    proxy_max_temp_file_size 0;

    # SAFETY NET: Handle 413 Payload Too Large with CORS headers
    # Reflected origin logic because Allow-Credentials is true
    error_page 413 @cors_413;
    location @cors_413 {
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Vary' 'Origin' always;
        return 413 '{"error":{"code":"payload_too_large","message":"File too large. Maximum size is 100MB"}}';
    }

    # SAFETY NET: Handle other errors (500, 502, 504) to prevent "CORS Error" masking
    error_page 500 502 503 504 @cors_errors;
    location @cors_errors {
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Vary' 'Origin' always;
        return 500 '{"error":{"code":"server_error","message":"Backend server is currently unreachable or failed."}}';
    }

    location / {
        # Standalone OPTIONS handler: preflight never fails even if backend is slow/down
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,X-Request-Id,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Vary' 'Origin' always;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Vary' 'Origin' always;

        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # Pass the original Origin header (critical for CORS)
        proxy_set_header Origin $http_origin;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_request_buffering off;
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
}
